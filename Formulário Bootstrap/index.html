<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Antony Vitor" />
    <meta name="description" content="Formulário de Login">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="d-flex align-center py-4 bg-body-territary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="img/bootstrap-5-1.svg" class="mb-4" height="52" width="72">
            <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com">
                <label for="floatingInput">Email Address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="your password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign Up</button>
            <p class="text-body-secondary mt-5 mt-3">&copy; 2022-2024</p>
        </form>
    </main>
</body>
</html>
